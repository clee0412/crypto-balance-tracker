spring:
  application:
    name: CryptoTracker

  datasource:
    url: jdbc:h2:mem:cryptotracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # Liquibase disabled during refactoring - Hibernate manages schema
  liquibase:
    enabled: false

server:
  port: 8080

security:
  enabled: false

coingecko:
  api:
    base-url: https://api.coingecko.com/api/v3
    timeout-seconds: 10
    retry-attempts: 3
    api-key: ${DEMO_COINGECKO_API_KEY:}

logging:
  level:
    edu.itba.cryptotracker: DEBUG
    org.springframework.web: INFO
    root: INFO
