spring:
  application:
    name: CryptoTracker-Test

  datasource:
    url: jdbc:h2:mem:cryptotracker_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: false

  liquibase:
    enabled: false

  web:
    resources:
      add-mappings: false

server:
  port: 0  # Random port for tests

security:
  enabled: false

coingecko:
  api:
    base-url: http://localhost:65432  # Mock server port
    timeout-seconds: 5
    retry-attempts: 1

logging:
  level:
    edu.itba.cryptotracker: ERROR
    org.springframework: ERROR
    root: ERROR